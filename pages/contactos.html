<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <title>Pasteleria Cannabica</title>

<body>
    <header>
        <h1>
            PASTELERIA CANNABICA
        </h1>
        <nav class="nav">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./pasteleriaCannabica.html">Pasteleria Cannabica</a></li>

                <li><a href="./galeriaDeFotos.html">Galeria Fotos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Formulario de contacto</legend>
            <div>
                <label for="name">Completa con tu nombre</label>
                <input type="text" name="Nombre" placeholder="Francisco">
            </div>
            <br>
            <div>
                <label for="Apellido">Completa con tu apellido</label>
                <input type="text" name="Apellido" placeholder="Leon">
            </div>
            <br>
            <div>
                <label for="mail">Escribe tu email *</label>
                <input type="email" name="Email" required placeholder="frxnciscoleon@gmail.com">
            </div>
            <br>
            </div>
            <br>
            <div>
                <label for="comentarios">Escribe tu comentario</label>
                <br>
                <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="terminos">Acepto terminos y condiciones</label>
                <input type="checkbox" name="terminos">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar datos">
            </div>
        </fieldset>
    </main>
    <footer>
        <h4>
            2022 - PASTELERIA CANNABICA
        </h4>
    </footer>
